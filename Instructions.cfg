%REPR BIN
%SIZE 3
//IIMM
//IMM:00
//ABS:01
//IDX:10
//IDY:11
LDA #[0-9]{2}:0100
LDA #\$[0-9A-F]{2}:0100
LDA \$[0-9A-F]{4}:0101
LDA \$[0-9A-F]{4},[Xx]:0110
LDA \$[0-9A-F]{4},[Yy]:0111
LDA &[A-z_-]+:0101
LDA &[A-z_-]+,[Xx]:0110
LDA &[A-z_-]+,[Yy]:0111

ADD #[0-9]{1,2}:1000
ADD #\$[0-9A-F]{1,2}:1000
ADD %[01]{1,8}:1000

SUB #[0-9]{1,2}:1100