%REPR BIN
%SIZE 4

//IIII IMMM
//MODES
//IMPLIED - 000
//IMMEDIATE - 001
//ABSOLUTE ADDRESS - 010
//ADDRESS OFFSET X - 100
//ADDRESS OFFSET Y - 101
//ADDRESS OFFSET SP - 110
//ZERO PAGE ADDRESS - 111

LDA #[0-9]{1,2}:00001 001
LDA #\$[0-9A-Fa-f]{1,2}:00001 001
LDA \$[0-9A-Fa-f]{1,2}:00001 111
LDA \$[0-9A-Fa-f]{3,4}:00001 010
LDA &[A-z]+:            00001 010

STA \$[0-9A-F]{3,4}:00010 000

JMP &[A-z]+:10000 000



